<!-- Administer starts -->

<section class="administer">

    <h1 class="heading"><span>administer</span></h1>

    <div class="box-container">

              <!-- Phan tab menu -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item administer__nav-item">
          <a
            class="nav-link active"
            href="#DanhSachSP"
            role="tab"
            data-toggle="tab"
            >Danh sách sản phẩm</a
          >
        </li>
        <li class="nav-item administer__nav-item">
          <a
            class="nav-link"
            href="#DanhSachNguoiDung"
            role="tab"
            data-toggle="tab"
            >Danh sách người dùng</a
          >
        </li>
        <li class="nav-item administer__nav-item">
          <a class="nav-link" href="#ThongKe" role="tab" data-toggle="tab"
            >Thống kê</a
          >
        </li>
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách người dùng -->
        <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
          <div class="row align-items-center mb-3 administer__tab">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThemSP"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group">
                <input
                  id="inputTK"
                  type="text"
                  class="form-control administer__input-search"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text administer__search" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblSanPham" id="tblSanPham">
            <!-- BEGIN TABLE NGƯỜI DÙNG -->
            <table class="table table-bordered administer__text">
              <thead>
                <th>STT</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá</th>
                <th>Hình Ảnh</th>
                <th>Loại</th>                
                <th>Action</th>
              </thead>
              <tbody id="tblDanhSachSP"></tbody>
            </table>
            <!-- END TABLE NGƯỜI DÙNG -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách người dùng -->
        <!-- Danh sách khóa học -->
        <div role="tabpanel" class="tab-pane fade administer__text" id="DanhSachNguoiDung">
          <span>Đang cập nhật...</span>
        </div>
        <!-- Kết thúc danh sách khóa học -->
        <!-- Thống kê -->
        <div role="tabpanel" class="tab-pane fade administer__text" id="ThongKe">
          <span>Đang cập nhật...</span>
        </div>
        <!-- Kết thúc thống kê -->
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header align-items-center">
              <h4 class="modal-title administer__modal-title">Thêm sản phẩm</h4>
              <button type="button" class="close administer__modal-close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body p-4">
              <form id="info__form">
                <div class="form-group">
                  <label>Tên Sản Phẩm</label>
                  <input
                    id="tenSP"
                    class="form-control"
                    placeholder="Nhập vào tên sản phẩm"
                  />
                </div>
                <div class="form-group">
                  <label>Giá</label>
                  <input
                    type="number"
                    id="giaSP"
                    class="form-control"
                    placeholder="Nhập vào giá"
                  />
                </div>      
                <div class="form-group">
                  <label>Kích thước màn hình</label>
                  <input
                    id="screenSP"
                    class="form-control"
                    placeholder="Nhập vào kích thước màn hình"
                  />
                </div>
                <div class="form-group">
                  <label>Camera sau</label>
                  <input
                    id="backCameraSP"
                    class="form-control"
                    placeholder="Nhập vào camera sau"
                  />
                </div>
                <div class="form-group">
                  <label>Camera trước</label>
                  <input
                    id="frontCameraSP"
                    class="form-control"
                    placeholder="Nhập vào camera trước"
                  />
                </div>      
                <div class="form-group">
                  <label>Hình Ảnh</label>
                  <input
                    id="hinhSP"
                    class="form-control"
                    placeholder="Nhập vào hình sản phẩm"
                  />
                </div>   
                <div class="form-group">
                  <label>Loại</label>
                  <select class="form-control" id="loaiSP">
                    <option value="">Chọn loại</option>
                    <option value="iphone">Iphone</option>
                    <option value="samsung">Samsung</option>
                  </select>
                </div> 
                <div class="form-group">
                  <label>Mô tả</label>               
                  <textarea class="form-control" name="" id="moTaSP" cols="30" rows="5" placeholder="Nhập vào mô tả"></textarea>
                </div>
              </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">              
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>

</section>
